<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>西川自由珈琲店 メニュー</title>
  <style>
    /* 基本設定と温かみのある背景 */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fef8f2; /* 優しいオフホワイト */
      color: #5d4037; /* コーヒーのような深みのあるブラウン */
    }
    
    /* ローディング画面全体 */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }
    
    /* コーヒー容器のスタイル */
    .coffee-container {
      width: 200px;
      height: 300px;
      border: 3px solid #5d4037;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      background: #fff;
      margin-bottom: 20px;
    }
    
    /* コーヒーの充填と色変化のアニメーション */
    .coffee-fill {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0;
      background: #4e342e; /* 濃いコーヒー */
      animation: fillCoffee 3s forwards, colorTransition 2s forwards 3s;
    }
    
    @keyframes fillCoffee {
      from { height: 0; }
      to { height: 100%; }
    }
    @keyframes colorTransition {
      from { background: #4e342e; }
      to { background: #d7ccc8; } /* ベージュに近い色調 */
    }
    
    /* 読み込み中テキストのアニメーション */
    .loading-text {
      font-size: 24px;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.3; transform: scale(0.95); }
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.3; transform: scale(0.95); }
    }
    
    /* ヘッダーとグラデーションテキスト */
    header {
      text-align: center;
      padding: 20px 0;
      position: relative;
      background: transparent;
    }
    header h1 {
      margin: 0;
      font-size: 48px;
      font-weight: bold;
      background: linear-gradient(to bottom, #8d6e63, #5d4037);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: background 2s;
    }
    
    /* ヘッダー下の波型ボーダー */
    .wave {
      display: block;
      width: 100%;
      height: 50px;
      overflow: hidden;
      line-height: 0;
    }
    .wave svg {
      position: relative;
      display: block;
      width: calc(100% + 1.3px);
      height: 50px;
    }
    
    /* メニューセクション */
    .menu {
      max-width: 600px;
      margin: 40px auto;
      background: #fff3e0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .menu h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #d7ccc8;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    
    /* フッター */
    footer {
      text-align: center;
      padding: 20px;
      background: #efebe9;
      color: #5d4037;
      font-size: 14px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- ローディング画面 -->
  <div id="loading-screen">
    <div class="coffee-container">
      <div class="coffee-fill"></div>
    </div>
    <div class="loading-text">読み込み中…</div>
  </div>
  
  <!-- ヘッダー -->
  <header>
    <h1>西川自由珈琲店</h1>
    <!-- 波型ボーダー -->
    <div class="wave">
      <svg viewBox="0 0 500 50" preserveAspectRatio="none">
        <path d="M0,30 C150,70 350,0 500,30 L500,00 L0,0 Z" style="stroke: none; fill: #efebe9;">
            <text x="50%" y="50%" font-family="Verdana" font-size="24" fill="#5d4037" text-anchor="middle">西川自由珈琲店</text>
        </path>
      </svg>
    </div>
  </header>
  
  <!-- メニュー -->
  <section class="menu">
    <h2>メニュー</h2>
    <div class="menu-item">
      <span>ドリップコーヒー <small>（砂糖・お好みで）</small></span>
      <span>¥400</span>
    </div>
  </section>
  
  <!-- フッター -->
  <footer>
    <div>住所: 姫路市石倉</div>
    <div>お問い合わせ: 012-345-6789</div>
  </footer>
  
  <script>
    // ページ読み込み時、最低5秒間はローディング画面を表示
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('loading-screen').style.display = 'none';
      }, 5000);
    });
  </script>
</body>
</html>
